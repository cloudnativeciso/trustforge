name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Create venv (uv)
        run: uv venv

      - name: Install project (dev extras)
        run: uv pip install -e '.[dev]'

      # Optional: speed up pre-commit by installing hook deps once
      - name: Install pre-commit hook deps (mypy extras)
        run: |
          uv run pre-commit install
          # Ensure mypy hook env has our stub/runtime deps
          uv run pre-commit autoupdate

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (mypy, run on package)
        run: uv run mypy -p trustforge

      - name: Test (pytest)
        run: uv run pytest -q

      # Optional: build HTML for smoke (skip PDF to avoid TeX Live)
      - name: HTML smoke build
        run: uv run trustforge html policies/information-security-policy.md
