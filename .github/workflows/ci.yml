name: ci
on:
  push: { branches: [main] }
  pull_request:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install
        run: uv pip install -e '.[dev]'
      - name: Lint & Type
        run: ruff check . && mypy .
      - name: Tests
        run: pytest -q
